spring.data.rest.defaultMediaType = application/json

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
file.upload-dir=./uploads

spring.jpa.hibernate.ddl-auto=create-drop
spring.session.jdbc.initialize-schema=always

spring.profiles.active=sandbox

app.datasource.sandbox.jdbc-url=jdbc:h2:~/sandboxDb
app.datasource.sandbox.username=sa
app.datasource.sandbox.driver-class-name=org.h2.Driver

app.datasource.test.jdbc-url=jdbc:h2:mem:testDb
app.datasource.test.username=sa
app.datasource.test.driver-class-name=org.h2.Driver

app.datasource.production.jdbc-url=jdbc:mysql://localhost:3306/media_manager
app.datasource.production.username=media_manager
app.datasource.production.password=media_manager
app.datasource.production.driver-class-name=com.mysql.cj.jdbc.Driver
